<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Translator & Currency Converter</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .converter-section {
            margin-bottom: 30px;
            padding: 20px;
            border-radius: 8px;
            background-color: #f8f9fa;
        }
        .result {
            margin-top: 15px;
            padding: 15px;
            background-color: #e9ecef;
            border-radius: 5px;
            min-height: 100px;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-5">Translator & Currency Converter</h1>
        
        <div class="row">
            <div class="col-md-6">
                <div class="converter-section">
                    <h2>Language Translator</h2>
                    <form id="translationForm">
                        <div class="mb-3">
                            <label for="textToTranslate" class="form-label">Text to Translate</label>
                            <textarea class="form-control" id="textToTranslate" rows="3" required></textarea>
                        </div>
                        <div class="row mb-3">
                            <div class="col-md-6">
                                <label for="sourceLanguage" class="form-label">From Language</label>
                                <select class="form-select" id="sourceLanguage">
                                    <option value="auto">Auto Detect</option>
                                    {% for code, name in languages %}
                                    <option value="{{ code.0 }}">{{ code.1 }} ({{ code.0 }})</option>
                                {% endfor %}
                                </select>
                            </div>
                            <div class="col-md-6">
                                <label for="targetLanguage" class="form-label">To Language</label>
                                <select class="form-select" id="targetLanguage">
                                    {% for code, name in languages %}
                                        <option value="{{ code }}" {% if code == 'en' %}selected{% endif %}>{{ name }} ({{ code }})</option>
                                    {% endfor %}
                                </select>
                            </div>
                        </div>
                        <button type="submit" class="btn btn-primary">Translate</button>
                    </form>
                    <div class="result" id="translationResult">
                        Translation will appear here...
                    </div>
                </div>
            </div>
            
            <div class="col-md-6">
                <div class="converter-section">
                    <h2>Currency Converter</h2>
                    <form id="currencyForm">
                        <div class="mb-3">
                            <label for="amount" class="form-label">Amount</label>
                            <input type="number" class="form-control" id="amount" value="1" step="0.01" min="0" required>
                        </div>
                        <div class="row mb-3">
                            <div class="col-md-6">
                                <label for="fromCurrency" class="form-label">From Currency</label>
                                <select class="form-select" id="fromCurrency">
                                    <option value="USD">USD - US Dollar</option>
                                    <option value="EUR">EUR - Euro</option>
                                    <option value="GBP">GBP - British Pound</option>
                                    <option value="JPY">JPY - Japanese Yen</option>
                                    <option value="INR">INR - Indian Rupee</option>
                                </select>
                            </div>
                            <div class="col-md-6">
                                <label for="toCurrency" class="form-label">To Currency</label>
                                <select class="form-select" id="toCurrency">
                                    <option value="EUR">EUR - Euro</option>
                                    <option value="USD">USD - US Dollar</option>
                                    <option value="GBP">GBP - British Pound</option>
                                    <option value="JPY">JPY - Japanese Yen</option>
                                    <option value="INR">INR - Indian Rupee</option>
                                </select>
                            </div>
                        </div>
                        <button type="submit" class="btn btn-primary">Convert</button>
                    </form>
                    <div class="result" id="currencyResult">
                        Conversion will appear here...
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        // Get CSRF token function
        function getCookie(name) {
            let cookieValue = null;
            if (document.cookie && document.cookie !== '') {
                const cookies = document.cookie.split(';');
                for (let i = 0; i < cookies.length; i++) {
                    const cookie = cookies[i].trim();
                    if (cookie.substring(0, name.length + 1) === (name + '=')) {
                        cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                        break;
                    }
                }
            }
            return cookieValue;
        }
        const csrftoken = getCookie('csrftoken');
    
        // Translation form handler
        document.getElementById('translationForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const text = document.getElementById('textToTranslate').value;
            const srcLang = document.getElementById('sourceLanguage').value;
            const destLang = document.getElementById('targetLanguage').value;
            
            fetch('/translate/', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded',
                    'X-CSRFToken': csrftoken
                },
                body: new URLSearchParams({
                    'text': text,
                    'src_lang': srcLang,
                    'dest_lang': destLang
                })
            })
            .then(response => response.json())
            .then(data => {
                if (data.error) {
                    document.getElementById('translationResult').innerHTML = 
                        `<div class="alert alert-danger">${data.error}</div>`;
                } else {
                    document.getElementById('translationResult').innerHTML = `
                        <p><strong>Original (${data.source_language}):</strong> ${data.original_text}</p>
                        <p><strong>Translation (${data.destination_language}):</strong> ${data.translated_text}</p>
                        ${data.pronunciation !== 'Not available' ? 
                            `<p><strong>Pronunciation:</strong> ${data.pronunciation}</p>` : ''}
                    `;
                }
            })
            .catch(error => {
                document.getElementById('translationResult').innerHTML = 
                    `<div class="alert alert-danger">Error: ${error.message}</div>`;
            });
        });
        
        // Currency form handler
        document.getElementById('currencyForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const amount = document.getElementById('amount').value;
            const fromCurrency = document.getElementById('fromCurrency').value;
            const toCurrency = document.getElementById('toCurrency').value;
            
            console.log('Sending currency conversion request:', {amount, fromCurrency, toCurrency});
            
            fetch('/convert-currency/', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded',
                    'X-CSRFToken': csrftoken
                },
                body: new URLSearchParams({
                    'amount': amount,
                    'from_currency': fromCurrency,
                    'to_currency': toCurrency
                })
            })
            .then(response => {
                console.log('Response status:', response.status);
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                return response.json();
            })
            .then(data => {
                console.log('Received data:', data);
                if (data.error) {
                    document.getElementById('currencyResult').innerHTML = 
                        `<div class="alert alert-danger">${data.error}</div>`;
                } else {
                    document.getElementById('currencyResult').innerHTML = `
                        <p><strong>Original:</strong> ${data.original_amount}</p>
                        <p><strong>Converted:</strong> ${data.converted_amount}</p>
                        <p><strong>Rate:</strong> 1 ${data.from_currency} = ${data.rate.toFixed(6)} ${data.to_currency}</p>
                    `;
                }
            })
            .catch(error => {
                console.error('Error:', error);
                document.getElementById('currencyResult').innerHTML = 
                    `<div class="alert alert-danger">Error: ${error.message}</div>`;
            });
        });
    </script>
</body>
